<div class="auth-wrapper">
  <div class="card login-card shadow-soft">
    <div class="card-header login-header text-white">
      <div class="brand">
        <i class="bi bi-eye-fill"></i>
        <span>Óptica Social</span>
      </div>
      <h4 class="mb-0">Iniciar sesión</h4>
      <p class="subtitle">Accede con tus credenciales</p>
    </div>
    <div class="card-body">
      <form (ngSubmit)="ingresar()" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input id="username" name="username" class="form-control" [(ngModel)]="username" required autocomplete="username" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input id="password" name="password" type="password" class="form-control" [(ngModel)]="password" required autocomplete="current-password" />
        </div>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </button>
      </form>
    </div>
  </div>
  <div class="auth-footer text-muted">© {{ currentYear }} Óptica Social. Todos los derechos reservados.</div>
</div>
